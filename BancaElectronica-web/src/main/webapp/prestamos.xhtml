<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <body>

        <ui:composition template="./templateDashboard.xhtml">

            <ui:define name="content">
                <div class="main-content">
                    <div class="section__content section__content--p30">
                        <div class="container-fluid">
                            <div class="row">
                                <div class="col-lg-50">
                                    <h1>Detalle de Préstamos</h1>
                                    <br/>
                                    <br/>
                                    <br/>
                                    <h:form id="form">
                                        <p:growl id="msgs" showDetail="true"/>
                                        <p:dataTable id="table5" widgetVar="items" var="item" value="#{detallePrestamoController.items}" editable="true" style="margin-bottom:20px">
                                                <p:column headerText="Id">
                                                    <h:outputText value="#{item.id}" />
                                                </p:column>
                                                <p:column headerText="Estado">
                                                    <h:outputText value="#{item.estado}" />
                                                </p:column>
                                                <p:column headerText="Fecha Amortización">
                                                    <h:outputText value="#{item.fechaAmortizacion}" />
                                                </p:column>
                                                <p:column headerText="Capital">
                                                    <h:outputText value="#{item.capital}" />
                                                </p:column>
                                                <p:column headerText="Interes">
                                                    <h:outputText value="#{item.interes}" />
                                                </p:column>
                                                <p:column headerText="Valor de la Cuota">
                                                    <h:outputText value="#{item.valorCuota}" />
                                                </p:column>
                                                <p:column headerText="Saldo">
                                                    <h:outputText value="#{item.saldo}" />
                                                </p:column>
                                            </p:dataTable>                                    
                                        <p:commandButton value="Actualizar"  update="form"
                                                         action="#{detallePrestamoController.obtenerDetallePrestamos()}">
                                        </p:commandButton>
                                    </h:form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </ui:define>

        </ui:composition>

    </body>
</html>
