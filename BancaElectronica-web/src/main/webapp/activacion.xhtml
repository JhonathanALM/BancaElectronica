<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <body>

        <ui:composition template="./templateDashboard.xhtml">

            <ui:define name="content">
                <div class="main-content">
                    <div class="section__content section__content--p30">
                        <div class="container-fluid">
                            <div class="row">
                                <div class="col-lg-6">
                                    <h1>Activar cuentas para Transferencias</h1> 

                                    <div class="card">
                                        <div class="card-body card-block">
                                            <h:form>

                                                <div class="row form-group">
                                                    <div class="col col-md-3">
                                                        <label for="op1" class=" form-control-label">Escoja una opción:</label>
                                                    </div>
                                                    <div class="col-12 col-md-9">
                                                        <select name="op1" id="SelectSm" class="form-control-op1 form-control">
                                                            <option value="0">Seleccionar</option>
                                                            <option value="1">Habilitar</option>
                                                            <option value="2">Deshabilitar</option>
                                                        </select>
                                                    </div>
                                                </div>
                                                <div class="row form-group">
                                                    <div class="col col-md-3">
                                                        <label for="op2" class=" form-control-label">Elija una cuenta:</label>
                                                    </div>
                                                    <div class="col-12 col-md-9">
                                                        <select name="op2" id="SelectOp1" class="form-control-op2 form-control">
                                                            <option value="0">Cuenta</option>
                                                        </select>
                                                    </div>
                                                </div>
                                                
                                                <div class="row form-group">
                                                    <div class="col col-md-3">
                                                        <label for="text-input" class=" form-control-label">Monto:</label>
                                                    </div>
                                                    <div class="col-12 col-md-9">
                                                        <h:inputText value="" id="text-input" class="form-control"></h:inputText>
                                                        <small class="form-text text-muted">Monto desde 500 a 1500 dólares</small>
                                                    </div>
                                                </div>
                                            </h:form> 
                                        </div>

                                        <div class="card-footer">
                                            <h:commandButton class="btn btn-primary btn-sm" value="ACEPTAR"></h:commandButton>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </ui:define>
        </ui:composition>

    </body>
</html>
