<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <body>

        <ui:composition template="./templateDashboard.xhtml">

            <ui:define name="content">
                <div class="main-content">
                    <div class="section__content section__content--p30">
                        <div class="container-fluid">
                            <div class="row">
                                <div class="col-lg-6">
                                    <h1>Transferencias Interbancarias</h1> 
                                    <div class="card">
                                        <div class="card-body card-block">
                                            <h:form id="form">
                                                <p:growl id="msgs" showDetail="true"/>

                                                <div class="row form-group">
                                                    <div class="col col-md-3">
                                                        <label for="text-input" class=" form-control-label">Monto:</label>
                                                    </div>
                                                    <div class="col-12 col-md-9">
                                                        <h:inputText required="true" value="#{transferenciaExtController.transaccionExt.monto}" id="text-input" class="form-control">
                                                            <f:validateLongRange minimum="1" maximum="10000"></f:validateLongRange>
                                                        </h:inputText>
                                                    </div>
                                                </div>

                                                <div class="row form-group">
                                                    <div class="col col-md-3">
                                                        <label for="op1" class=" form-control-label">De la cuenta:</label>
                                                    </div>
                                                    <div class="col col-md-8">
                                                        <p:selectOneMenu id="ext" value="#{transferenciaExtController.transaccionExt.cuentaOrigen}" required="true" style="width: 100%" >
                                                            <f:selectItem itemLabel="Seleccione.."/>
                                                            <f:selectItems value="#{cuentaController.items}"
                                                                           var="personaItem"
                                                                           itemValue="#{personaItem}"
                                                                           itemLabel="#{personaItem.cuenta}"/>                                                    
                                                        </p:selectOneMenu>
                                                    </div>
                                                </div>


                                                <!-- <div class="card-header">
                                                     <strong>Destino</strong>
                                                 </div>-->

                                                <div class="row form-group">
                                                    <div class="col col-md-3">
                                                        <label for="op1" class=" form-control-label">Banco:</label>
                                                    </div>
                                                    <div class="col col-md-8">
                                                        <p:selectOneMenu id="cuenta" value="#{transferenciaExtController.transaccionExt.banco}" required="true" style="width: 100%" >
                                                            <f:selectItem itemLabel="SELECCIONE UNO.." itemValue=""/>
                                                            <f:selectItem itemLabel="PRODUBANCO" itemValue="PRODUBANCO"/>
                                                            <f:selectItem itemLabel="PACÍFICO" itemValue="PACIFICO"/>
                                                            <f:selectItem itemLabel="MUTUALISTA" itemValue="MUTUALISTA"/>
                                                            <f:selectItem itemLabel="INTERNACIONAL" itemValue="INTERNACIONAL"/>
                                                        </p:selectOneMenu>
                                                    </div>
                                                </div>

                                                <div class="row form-group">
                                                    <div class="col col-md-3">
                                                        <label class=" form-control-label">Tipo de Cuenta</label>
                                                    </div>
                                                    <div class="col col-md-9">
                                                        <div class="form-check">

                                                            <p:selectOneRadio required="true" value="#{transferenciaExtController.transaccionExt.tipoCuenta}">
                                                                <f:selectItem itemLabel="AHORROS  " itemValue="Ahorros" />
                                                                <f:selectItem itemLabel="CORRIENTE" itemValue="Corriente" />
                                                            </p:selectOneRadio>

                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="row form-group">
                                                    <div class="col col-md-3">
                                                        <label  class=" form-control-label">Número de Cuenta del Beneficiario</label>
                                                    </div>
                                                    <div class="col-12 col-md-9">
                                                        <h:inputText required="true" value="#{transferenciaExtController.transaccionExt.cuentaDestino}" class="form-control"></h:inputText>
                                                    </div>
                                                </div>


                                                <div class="row form-group">
                                                    <div class="col col-md-3">
                                                        <label  class=" form-control-label">Tipo de identificación:</label>
                                                    </div>
                                                    <div class="col-12 col-md-9">
                                                        <p:selectOneMenu required="true" value="#{transferenciaExtController.transaccionExt.tipoIdentificacion}" style="width: 100%" >
                                                            <f:selectItem itemLabel="CÉDULA" itemValue="CEDULA"/>
                                                            <f:selectItem itemLabel="PASAPORTE" itemValue="PASAPORTE" />
                                                        </p:selectOneMenu>
                                                    </div>
                                                </div>

                                                <div class="row form-group">
                                                    <div class="col col-md-3">
                                                        <label class=" form-control-label">Identificación</label>
                                                    </div>
                                                    <div class="col-12 col-md-9">
                                                        <h:inputText required="true" value="#{transferenciaExtController.transaccionExt.identificacion}"  class="form-control"></h:inputText>
                                                    </div>
                                                </div>

                                                <!-- <div class="card-header">
                                                     <strong>Concepto</strong>
                                                 </div>-->
                                                <div class="row form-group">
                                                    <div class="col col-md-3">
                                                        <label  class=" form-control-label">Por concepto de: </label>
                                                    </div>
                                                    <div class="col-12 col-md-9">
                                                        <h:inputText value="#{transferenciaExtController.transaccionExt.concepto}" class="form-control"></h:inputText>
                                                    </div>
                                                </div>

                                                <div class="card-footer">
                                                    <p:commandButton class="btn btn-primary btn-sm" update="form" value="ACEPTAR" action="#{transferenciaExtController.enviar()}">

                                                    </p:commandButton>
                                                </div>           
                                            </h:form> 
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="copyright">
                                        <p>Copyright © 2018 Colorlib. All rights reserved. Template by <a href="https://colorlib.com">Colorlib</a>.</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </ui:define>
        </ui:composition>

    </body>
</html>
