<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <body>
        <ui:composition template="./template.xhtml">

            <ui:define name="content">
                <div class="page-wrapper">
                    <div class="page-content--bge5">
                        <div class="container">
                            <div class="login-wrap">
                                <div class="login-content">
                                    <div class="login-logo">
                                        <a href="#">
                                            <img src="images/icon/logo.png" alt="CoolAdmin"/>
                                        </a>
                                    </div>
                                    <div class="login-form">
                                        <h:form >
                                            <p:messages autoUpdate="true" showDetail="true" />
                                            <br/><br/>
                                            <div class="form-group">
                                                <p:outputLabel for ="txtUsuario" value ="Usuario"/>
                                                <p:inputText class="au-input au-input--full" id="txtUsuario" value="#{indexController.loginRQ.usuario}" required="true"/>
                                            </div>
                                            <div class="form-group">
                                                <p:outputLabel for ="txtClave" value ="Clave"/>
                                                <p:password class="au-input au-input--full" id="txtClave" value="#{indexController.loginRQ.clave}" />
                                            </div>
                                            <p:column/>
                                            <p:commandButton class="au-btn au-btn--block au-btn--green m-b-20" icon="ui-icon-key" value=" iniciar" action="#{indexController.iniciarSesion()}" />
                                        </h:form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>

            </ui:define>

        </ui:composition>

    </body>
</html>
