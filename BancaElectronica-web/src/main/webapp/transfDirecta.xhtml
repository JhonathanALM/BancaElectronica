<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <body>

        <ui:composition template="./templateDashboard.xhtml">

            <ui:define name="content">
                <div class="main-content">
                    <div class="section__content section__content--p30">
                        <div class="container-fluid">
                            <div class="row">
                                <div class="col-lg-6">
                                    <h1>Transferencias Directas</h1> 
                                    <div class="card">
                                        <div class="card-body card-block">
                                            <h:form id="form">
                                                <p:growl id="msgs" showDetail="true"/>
                                                <div class="row form-group">
                                                    <div class="col col-md-3">
                                                        <label for="text-input" class=" form-control-label">Monto:</label>
                                                    </div>
                                                    <div class="col-12 col-md-9">
                                                        <h:inputText value="#{transferenciaController.transaccionExt.monto}" id="text-input" class="form-control">
                                                            <f:validateLongRange minimum="1" maximum="10000"></f:validateLongRange>
                                                        </h:inputText>
                                                    </div>
                                                </div> 

                                                <div class="row form-group">
                                                    <div class="col col-md-3">
                                                        <label for="op1" class=" form-control-label">De la cuenta:</label>
                                                    </div>
                                                    <div class="col col-md-8">
                                                        <p:selectOneMenu id="cuenta" value="#{transferenciaController.transaccionExt.cuentaOrigen}" required="true" style="width: 100%" >
                                                            <f:selectItem itemLabel="Seleccione.."/>
                                                            <f:selectItems value="#{cuentaController.items}"
                                                                           var="personaItem"
                                                                           itemValue="#{personaItem.cuenta}"
                                                                           itemLabel="#{personaItem.cuenta}"/>                                                    
                                                        </p:selectOneMenu>
                                                    </div>
                                                </div>

                                                <div class="row form-group">
                                                    <div class="col col-md-3">
                                                        <label for="text-input2" class=" form-control-label">A la cuenta :</label>
                                                    </div>
                                                    <div class="col-12 col-md-9">
                                                        <h:inputText  required="true" value="#{transferenciaController.transaccionExt.cuentaDestino}" id="text-input2" class="form-control"></h:inputText>
                                                    </div>
                                                </div>

                                                <div class="card-footer">
                                                    <p:commandButton update="form" class="btn btn-primary btn-sm" action="#{transferenciaController.enviar()}" value="ACEPTAR"></p:commandButton>
                                                </div>

                                            </h:form>

                                        </div> 
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </ui:define>

        </ui:composition>

    </body>
</html>
