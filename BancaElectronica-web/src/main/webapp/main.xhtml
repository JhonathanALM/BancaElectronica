<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./templateDashboard.xhtml">

            <ui:define name="content">
                <div class="main-content">
                    <div class="section__content section__content--p40">
                        <div class="container-fluid">
                            <div class="row">
                                <div class="col-lg-11">

                                    <h1>Posici√≥n Consolidada</h1> 
                                    <br/>


                                    <div style="border: 1px solid black;">

                                        <h3><h:outputLabel for="name" value="#{indexController.actual}" /></h3>

                                    </div>
                                    <br/>
                                    <br/>
                                    <p:dataTable var="item" value="#{cuentaController.items}">
                                        <f:facet name="header">
                                            LISTA DE CUENTAS
                                        </f:facet>
                                        <p:column headerText="CUENTA">
                                            <h:outputText value="#{item.cuenta}" />
                                        </p:column>
                                        <p:column headerText="TIPO">
                                            <h:outputText value="#{item.tipo}" />
                                        </p:column>
                                        <p:column headerText="ESTADO">
                                            <h:outputText value="#{item.estado}" />
                                        </p:column>
                                        <p:column headerText="SALDO DISPONIBLE">
                                            <h:outputText value="#{item.saldo}" />
                                        </p:column>
                                    </p:dataTable>
                                    <br/>
                                    <br/>

                                    <p:dataTable var="item" value="#{prestamoController.items}">
                                        <f:facet name="header">
                                            LISTA DE PRESTAMOS
                                        </f:facet>
                                        <p:column headerText="NUMERO">
                                            <h:outputText value="#{item.numero}" />
                                        </p:column>
                                        <p:column headerText="TIPO">
                                            <h:outputText value="#{item.tipo}" />
                                        </p:column>
                                        <p:column headerText="MONTO PROXIMO DE PAGO">
                                            <h:outputText value="#{item.monto}" />
                                        </p:column>
                                        <p:column headerText="FECHA GENERACION PRESTAMO">
                                            <h:outputText value="#{item.fecha}" />
                                        </p:column>
                                        <p:column headerText="SALDO">
                                            <h:outputText value="#{item.saldo}" />
                                        </p:column>
                                    </p:dataTable>                                 
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </ui:define>

        </ui:composition>

    </body>
</html>
