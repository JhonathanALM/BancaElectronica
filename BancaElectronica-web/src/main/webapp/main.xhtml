<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./templateDashboard.xhtml">

            <ui:define name="content">
                <div class="main-content">
                    <div class="section__content section__content--p30">
                        <div class="container-fluid">
                            <div class="row">
                                <div class="col-lg-9">

                                    <h1>Posición Consolidada</h1>   
                                    <h2><h:outputLabel for="name" value="#{indexController.actual}" /></h2>
                                    
                                    
                                    <h:panelGrid columns="1" style="margin-bottom:10px" cellpadding="5">
                                        <p:outputLabel value="Cuentas"></p:outputLabel>
                                        <p:selectBooleanCheckbox value="NAN" label="Cuentas"/>
                                        <p:outputLabel value="Préstamos"></p:outputLabel><p:selectBooleanCheckbox value="NAN" label="Préstamos"/>
                                    </h:panelGrid>


                                    <p:dataTable var="item" value="#{cuentaController.items}">
                                        <p:column headerText="Banco">
                                            <h:outputText value="BANQUITO" />
                                        </p:column>
                                        <p:column headerText="CUENTA">
                                            <h:outputText value="#{item.cuenta}" />
                                        </p:column>
                                        <p:column headerText="TIPO">
                                            <h:outputText value="#{item.tipo}" />
                                        </p:column>
                                        <p:column headerText="Estado">
                                            <h:outputText value="#{item.estado}" />
                                        </p:column>
                                        <p:column headerText="Saldo Disponible">
                                            <h:outputText value="#{item.saldo}" />
                                        </p:column>
                                    </p:dataTable>
                                    
                                    <p:dataTable var="item" value="#{prestamoController.items}">
                                        <p:column headerText="Estado">
                                            <h:outputText value="Banquito" />
                                        </p:column>
                                        <p:column headerText="Numero">
                                            <h:outputText value="#{item.numero}" />
                                        </p:column>
                                        <p:column headerText="Tipo">
                                            <h:outputText value="#{item.fecha}" />
                                        </p:column>
                                        <p:column headerText="Monto próximo de pago">
                                            <h:outputText value="#{item.monto}" />
                                        </p:column>
                                        <p:column headerText="Saldo">
                                            <h:outputText value="#{item.saldo}" />
                                        </p:column>
                                    </p:dataTable>                                 
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </ui:define>

        </ui:composition>

    </body>
</html>
