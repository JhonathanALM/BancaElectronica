<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>
        <ui:composition template="./templateDashboard.xhtml">

            <ui:define name="content">
                <div class="main-content">
                    <div class="section__content section__content--p30">
                        <div class="container-fluid">
                            <div class="row">
                                <div class="col-lg-9">

                                    <h2>Historial de Transferencias</h2>
                                    <br/><br/>
                                    <h:form>
                                        <h:panelGrid columns="2" cellpadding="12">                        
                                            <p:outputLabel  value="Desde:(DD/MM/AA)" />
                                            <p:calendar value="#{hTransferenciaController.desde}" showOn="button" />

                                            <p:outputLabel  value="Hasta:(DD/MM/AA)" />
                                            <p:calendar value="#{hTransferenciaController.hasta}" showOn="button" />
                                        </h:panelGrid>     
                                        <br/>
                                        <div class="row form-group">
                                              De la cuenta:
                                            <div class="col col-md-8">
                                                <p:selectOneMenu id="ext" value="#{hTransferenciaController.pa}" required="true" style="width: 100%" >
                                                    <f:selectItem itemLabel="Seleccione.."/>
                                                    <f:selectItems value="#{cuentaController.items}"
                                                                   var="personaItem"
                                                                   itemValue="#{personaItem}"
                                                                   itemLabel="#{personaItem.cuenta}"/>                                                    
                                                </p:selectOneMenu>
                                            </div>
                                        </div>
                                        <p:commandButton update="tab" value="Consultar" action="#{hTransferenciaController.obtenerHTransferencias()}" icon="pi pi-check" />

                                        <hr style="width:75%;"></hr>

                                        <p:dataTable id="tab" var="item" value="#{hTransferenciaController.items}">
                                            <p:column headerText="FECHA">
                                                <h:outputText value="#{item.fecha}" />
                                            </p:column>
                                            <p:column headerText="DOCUMENTO">
                                                <h:outputText value="#{item.documento}" />
                                            </p:column>
                                            <p:column headerText="TIPO">
                                                <h:outputText value="#{item.tipo}" />
                                            </p:column>
                                            <p:column headerText="VALOR">
                                                <h:outputText value="#{item.valor}" />
                                            </p:column>
                                            <p:column headerText="SALDO">
                                                <h:outputText value="#{item.saldo}" />
                                            </p:column>

                                        </p:dataTable>

                                    </h:form>
                                </div>


                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="copyright">
                                        <p>Copyright © 2018 Colorlib. All rights reserved. Template by <a href="https://colorlib.com">Colorlib</a>.</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </ui:define>

        </ui:composition>

    </body>
</html>
